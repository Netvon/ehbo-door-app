<ion-header>
  <ion-navbar>
    <ion-title>Homes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let home of homes | async">
    <button ion-item (click)="viewHome(home)">
      <div>
        {{ home.postalCode }} - {{ home.number }}
      </div>
      <div>
        <small>{{ home._id }}</small>
      </div>
    </button>
  </ion-list>
</ion-content>
