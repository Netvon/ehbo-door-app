<ion-header>
  <ion-navbar>
    <ion-title>
      {{ home.postalCode }} - {{ home.number }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img [src]="liveFeedUrl" width=100%/>
  <ion-list>
    <ion-item>Door: {{ doorIsOpen | json }}</ion-item>
    <button ion-item (click)="simulatePersonAtTheDoor()">Simulate Person At the door</button>
  </ion-list>

  <pre padding>{{ home | json }}</pre>
</ion-content>
