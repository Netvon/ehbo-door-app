<ion-header>
  <ion-navbar>
    <ion-title>
      {{ home.postalCode }} - {{ home.number }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-img [src]="liveFeedUrl"></ion-img>
  <ion-list>
    <ion-item>Door: {{ doorIsOpen | json }}</ion-item>
    <button ion-item>Simulate Person At the door</button>
  </ion-list>

  <pre>{{ home | json }}</pre>
</ion-content>
